<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <title>Document</title>
  <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    html , body{
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgb(204, 204, 251);
    }

    .card{
      box-shadow: 0 0 30px #7e7eff;
      border-radius: 15px;
      overflow: hidden;
    }

    .card a{
      background-color: #7e7eff;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="card" style="width: 18rem;">
    <img src="https://images.unsplash.com/photo-1602661287394-ccf02e1a0893?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8dW5zcGFsc2h8ZW58MHx8MHx8fDA%3D" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
</body>
</html>
