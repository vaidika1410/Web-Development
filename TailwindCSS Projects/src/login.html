<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body class="min-h-screen bg-gray-900 flex items-center justify-center bg-gradient-to-r from-gray-500 to-gray-950">
    <div class="
    max-w-sm 
    shadow-gray-900
    bg-gray-600 
    flex flex-col 
    items-center 
    justify-center 
    p-8 
    rounded-lg
    px-20
    shadow-xl
    backdrop-blur-[10px]
    opacity-80">
        <h1 class="
        text-white
        font-bold
        text-2xl
        mb-4
        ">Login</h1>
        <form class="flex flex-col w-80 text-white">
            <label class="mb-1" for="email">Email</label>
            <input class="
            mb-2
            w-full
            rounded
            p-2
            bg-gray-500
            text-white
            focus:outline-none
            focus:outline-2
            focus:outline-gray-700
            " type="email" placeholder="enter your Email">
            <label class="mb-1" for="password">Password</label>
            <input class="
            mb-2
            w-full
            rounded
            p-2
            bg-gray-500
            text-white
            focus:outline-none
            focus:outline-2
            focus:outline-gray-700
            " type="password" placeholder="enter your Password">
            <button class="
            bg-gray-800
            py-2
            mt-2
            rounded-md
            hover:bg-gray-900
            transition duration-0 hover:duration-300
            " type="submit">Login</button>
        </form>
    </div>
</body>

</html>
