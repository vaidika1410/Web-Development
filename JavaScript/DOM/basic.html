what is DOM
DOM stands for document object model
it consists of all the elements of the html, their relation, etc.
the entire html element is considered as a document 
-->

<!-- 
what is BOM
BOM stands for browser object model
it consists of all the browser elements
eg - navigator (navigating history, where to navigate next, etc.), location (current loc, protocols, ports, etc.), screen (size of screen, etc.)
