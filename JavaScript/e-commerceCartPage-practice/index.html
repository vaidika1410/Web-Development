<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce cart page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="cart.html">Cart</a></li>
        </ul>
    </nav>
    <div class="main">
        <div class="products-container">
            <h1>Products</h1>
            <div id="products">
                <!-- products will be rendered dynamically by js -->
            </div>
        </div>
        <div class="cart-container">
            <h1>Shopping Cart</h1>
            <div id="cart">
            <p id="empty-cart-message" class="">Your Cart is empty.</p>
            <div id="total-price-display" class="hidden">
                <span>total price : $0.00</span>

            <button id="checkout-btn">Checkout</button>
        </div>
        </div>
