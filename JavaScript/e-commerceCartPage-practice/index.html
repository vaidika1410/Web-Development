<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce cart page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="products-container">
            <h1>Products</h1>
            <div id="products">
                <!-- products will be rendered dynamically by js -->
            </div>
        </div>
        <div class="cart-container">
            <h1>Shopping Cart</h1>
            <div id="cart">
            <p id="empty-cart-message" class="">Your Shopping Cart is empty.</p>
        </div>
        <div id="total-price-display"></div>
        <button id="checkout-btn" class="hidden">Checkout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
